<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Bootstrap Form with Validation</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .error {
      color: #dc3545;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card shadow-lg border-0 rounded-4 p-4">
          <h3 class="text-center mb-4 text-primary fw-bold">Registration Form</h3>

          <form id="myForm">

            <!-- Row 1: Name + Email -->
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <div class="error" id="nameError"></div>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="error" id="emailError"></div>
              </div>
            </div>

            <!-- Row 2: Password + Phone -->
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <div class="error" id="passwordError"></div>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="10-digit phone number">
                <div class="error" id="phoneError"></div>
              </div>
            </div>

            <!-- Row 3: Gender + Country -->
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="error" id="genderError"></div>
              </div>

              <div class="col-md-6">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country">
                  <option value="">Select country</option>
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="UK">UK</option>
                </select>
                <div class="error" id="countryError"></div>
              </div>
            </div>

            <!-- Row 4: DOB -->
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob">
              <div class="error" id="dobError"></div>
            </div>

            <!-- Row 5: Message -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
              <div class="error" id="messageError"></div>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-primary w-100 py-2 fw-semibold">
              Submit
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>

   <script>
    $(document).ready(function () {
      document.getElementById("myForm").addEventListener("submit", function (e) {
        e.preventDefault();
        $(".error").text("");
        
        let valid = true;
        
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value;
        let phone = document.getElementById("phone").value.trim();
        // let gender = $("input[name='gender']:checked").val();
        let gender = document.querySelector("input[name='gender']:checked")?.value;
        // console.log(gender)
        let country = document.getElementById("country").value;
        let dob = document.getElementById("dob").value;
        let message = document.getElementById("message").value.trim();
        let nameError = document.getElementById("nameError");

        if (name === "") {
          nameError.innerHTML = "Please enter your name";
          valid = false;
          return;
        }

        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (email === "") {
          document.getElementById("emailError").innerHTML = "Please enter your email";
          valid = false;
          return;
        } else if (!emailPattern.test(email)) {
          document.getElementById("emailError").innerHTML = "Enter a valid email address";
          valid = false;
          return;
        }

        let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}$/;

        if (password === "") {
            document.getElementById("passwordError").innerHTML = "Please enter your password";
            valid = false;
            return;
        } else if (!passwordPattern.test(password)) {
            document.getElementById("passwordError").innerHTML = 
                "Password must have at least 1 uppercase, 1 lowercase, 1 special character, and be 8+ characters long";
            valid = false;
            return;
        }

        let phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phone)) {
          document.getElementById("phoneError").innerHTML = "Enter a valid 10-digit phone number";
          valid = false;
          return;
        }

        if (!gender) {
          document.getElementById("genderError").innerHTML = "Please select gender";
          valid = false;
          return;
        }

        if (country === "") {
          document.getElementById("countryError").innerHTML = "Please select a country";
          valid = false;
          return;
        }

        // DOB validation

        if (dob === "") {
            document.getElementById("dobError").innerHTML = "Please select your date of birth";
            valid = false;
            return;
        } else {
            let selectedDate = new Date(dob);
            let today = new Date();

            // Remove time part from today's date for comparison
            today.setHours(0, 0, 0, 0);

            if (selectedDate >= today) {
                document.getElementById("dobError").innerHTML = "Date of birth must be earlier than today";
                valid = false;
                return;
            }
        }

        if (message === "") {
          document.getElementById("messageError").innerHTML = "Please enter a message";
          valid = false;
          return;
        }

        if (valid) {
          alert("Form submitted successfully!");
          document.getElementById("myForm").reset();
        }
      });
    });
  </script> 

</body>
</html>
